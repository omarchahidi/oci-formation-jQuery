<body>
    <button class="btn btn-primary m-4">Cliquez mois</button>

    <script>
        $(document).ready(function() {

            var nbClick = 0;
            $("button").click(function(){
                nbClick++;
                var message="Je suis cliqué";
                if(nbClick >3 ){
                     message = "Foutez moi la pais";
                    $(this).attr("disabled", "disabled");
                }
                // $(this).text("Je suis cliqué").removeClass("btn-primary").addClass("btn-success");
                $(this).text(message).removeClass("btn-primary").addClass("btn-success");
            });
        });
    </script>
